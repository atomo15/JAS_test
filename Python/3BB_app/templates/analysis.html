    <script>

        google.charts.load('current', { 'packages': ['bar'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var Provinceresult = {{ Provinceresult | tojson
        }};
        var Zonemyresult = {{ Zonemyresult | tojson }};

        var summary_zone = [['Zone', 'Accounts', 'Total Fiber', 'Fiber with Streaming TV', 'Fiber without Streaming TV', 'Fiber with both Faults', 'Fiber with only FaultPowerOutage', 'Fiber with only FaultPowerOutage', 'Total DSL', 'DSL with Streaming TV', 'DSL without Streaming TV', 'DSL with both Fault', 'DSL with only FaultPowerOutage', 'DSL with only FaultPowerOutage']];
        var summary_province = [['Province', 'Accounts', 'Total Fiber', 'Fiber with Streaming TV', 'Fiber without Streaming TV', 'Fiber with both Faults', 'Fiber with only FaultPowerOutage', 'Fiber with only FaultPowerOutage', 'Total DSL', 'DSL with Streaming TV', 'DSL without Streaming TV', 'DSL with both Fault', 'DSL with only FaultPowerOutage', 'DSL with only FaultPowerOutage']];

        for (var i = 0; i < Zonemyresult.length; i++) {
            summary_zone.push(Zonemyresult[i]);
        }

        for (var i = 0; i < Provinceresult.length; i++) {
            summary_province.push(Provinceresult[i]);
        }

        //console.log(summary_zone)
        var data = google.visualization.arrayToDataTable(summary_zone);
        var data2 = google.visualization.arrayToDataTable(summary_province);

        var options = {
            chart: {
                title: 'Overall Analysis',
                subtitle: 'By Zone',
            },
            bars: 'horizontal'
        };

        var options2 = {
            chart: {
                title: 'Overall Analysis',
                subtitle: 'By Province',
            },
            bars: 'horizontal'
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        var chart2 = new google.charts.Bar(document.getElementById('barchart_material2'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
        chart2.draw(data2, google.charts.Bar.convertOptions(options2));
        }
    </script>
